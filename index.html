<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tricky Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">


</head>

<body>
	
	<div id="scoreboard"></div>
	
	<table id="table">
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
			<td class="cell" id="9"></td>
			<td class="cell" id="10"></td>
			<td class="cell" id="11"></td>
		</tr>
		<tr>
			<td class="cell" id="12"></td>
			<td class="cell" id="13"></td>
			<td class="cell" id="14"></td>
			<td class="cell" id="15"></td>
			<td class="cell" id="16"></td>
			<td class="cell" id="17"></td>
		</tr>
		<tr>
			<td class="cell" id="18"></td>
			<td class="cell" id="19"></td>
			<td class="cell" id="20"></td>
			<td class="cell" id="21"></td>
			<td class="cell" id="22"></td>
			<td class="cell" id="23"></td>
		</tr>
		<tr>
			<td class="cell" id="24"></td>
			<td class="cell" id="25"></td>
			<td class="cell" id="26"></td>
			<td class="cell" id="27"></td>
			<td class="cell" id="28"></td>
			<td class="cell" id="29"></td>
		</tr>
	</table>
	
	<div class="startpage">
		<div class="hdr">TRICKY TAC TOE</div>
		<button id="startbtn" onClick="startGame()">Start Game!</button>
	</div>
	

	
	<div class="endgame">
		<div class="text"></div><br>
		<button class="playagnbtn" onClick="clearboard(); startGame();">Play again</button>
		
	</div>

	<div class="pickgamemode">
		<div>Pick a game mode</div><br>
		<button id="AI">AI<br>Play vs.   AI!</button>
		<button id="local">P v P<br>Play&nbsp;&nbsp;&nbsp;With&nbsp;&nbsp;&nbsp;Friends!</button><br><br>
		<button id="exgm"><i class="material-icons">arrow_back</i></button>
	</div>

	<div class="aimode">
		<div>Pick AI Difficulty</div><br>
		<button id="easy">Easy</button><br>
		<button id="medium">Medium</button><br>
		<button id="hard">Hard</button><br><br>
		<button id="exaim"><i class="material-icons">arrow_back</i></button>
	</div>

	<div class="roundwin">
		<div class="text1"></div><br>
		<button id="continue" onClick="startGameRound();">Continue</button>
	</div>
	
	<div class="returndiv">
		<button id="return" onClick="btnreturn()">Return</button>
	</div>

	<p>Tricky Tac Toe by IT222 - Lazaro  Ramos  Paolo</p>
	<p>Background Image by <a href="https://www.deviantart.com/postchan/art/Space-939566631" target="_blank">   postchan </p>

</html>
